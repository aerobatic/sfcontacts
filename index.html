<html>
  <head>
    <title>Aerobatic Salesforce Contacts</title>

    <!-- Using the compiled css for both debug and release since it is compiled stylus -->
  	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicons/apple-touch-icon-152x152-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicons/apple-touch-icon-120x120-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicons/apple-touch-icon-76x76-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicons/apple-touch-icon-60x60-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicons/apple-touch-icon-144x144-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicons/apple-touch-icon-114x114-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicons/apple-touch-icon-72x72-precomposed.png">
  	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon.png">
  	<link rel="shortcut icon" href="favicons/favicon.ico">
  	<link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon.png">

    <link type="text/css" rel="Stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link type="text/css" rel="Stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <!-- Single consolidated and minified stylesheet in release mode -->
    <link aero-build-type="release" type="text/css" rel="Stylesheet" href="dist/app.min.css">

    <!-- Use individual stylesheets in debug mode -->
    <link aero-build-type="debug" type="text/css" rel="Stylesheet" href="css/bootstrap-flatly.css">
    <link aero-build-type="debug" type="text/css" rel="Stylesheet" href="css/styles.css">
  </head>
  <body ng-app="sfContacts", ng-controller="MainCtrl">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Aerobatic Contacts Manager</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right" ng-cloak>
            <li><a href="#">{{aerobatic.user.displayName}}</a></li>
            <li><a href="{{aerobatic.logoutUrl}}">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6"><span class="h2">My Contacts</span></div>
        <div class="col-md-6">
          <form class="form-inline pull-right" ng-hide="contactsLoading">
            <button class="btn btn-default" ng-click="openContactModal()"><i class="fa fa-user"></i>&nbsp;&nbsp;New Contact</button>
            <input type="text" class="form-control" placeholder="Filter Contacts" ng-model="filterText" />
          </form>
        </div>
      </div>

      <div class="loading panel panel-default" ng-show="contactsLoading">
        <div class="row">
          <div class="col-md-4">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
          <div class="col-md-8">
            <h2>Contacts Loading</h2>
          </div>
        </div>
      </div>

      <h3 ng-show="noMatchingContacts">No Matching Contacts</h3>

      <div class="row" ng-repeat="row in contactRows" ng-hide="contactsLoading">
        <div class="col-md-4" ng-repeat="contact in row">
          <div class="panel panel-default contact">
            <div class="row">
              <div class="col-md-4">
                <div class="user">
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <div class="col-md-8">
                <h3>{{contact.FirstName}} {{contact.LastName}}</h3>
                <div ng-show="contact.Title">{{contact.Title}}</div>
                <div ng-show="contact.Phone">{{contact.Phone}}</div>
                <div ng-show="contact.Email">{{contact.Email}}</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="btn-group pull-right">
                  <button type="button" title="Edit" class="btn btn-default btn-xs" ng-click="openContactModal(contact)"><i class="fa fa-pencil-square-o"></i></button>
                  <button type="button" title="Delete" class="btn btn-default btn-xs"><i class="fa fa-eraser"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3rd party scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>

    <!-- Consolidated release script which will be stripped from debug builds  -->
    <div data-aero-build="release">
      <script src="dist/ui-bootstrap-tpls.min.js"></script>
      <script src="dist/app.min.js"></script>
    </div>

    <!-- Individual scripts for debug build -->
    <div data-aero-build="debug">
      <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/mainCtrl.js"></script>
      <script src="js/controllers/contactModalCtrl.js"></script>
      <script src="js/services/salesforce.js"></script>
    </div>
  </body>
</html>
