<html>
  <head>
    <title>whowantstohack? - an Aerobatic app</title>

    <!-- Using the compiled css for both debug and release since it is compiled stylus -->
  	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicons/apple-touch-icon-152x152-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicons/apple-touch-icon-120x120-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicons/apple-touch-icon-76x76-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicons/apple-touch-icon-60x60-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicons/apple-touch-icon-144x144-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicons/apple-touch-icon-114x114-precomposed.png">
  	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicons/apple-touch-icon-72x72-precomposed.png">
  	<link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon.png">
  	<link rel="shortcut icon" href="favicons/favicon.ico">
  	<link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon.png">

    <link type="text/css" rel="Stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link type="text/css" rel="Stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <!-- Single consolidated and minified stylesheet in release mode -->
    <link data-aero-build="release" type="text/css" rel="Stylesheet" href="dist/app.min.css">

    <!-- Use individual stylesheets in debug mode -->
    <link data-aero-build="debug" type="text/css" rel="Stylesheet" href="css/bootstrap-spacelab.css">
    <link data-aero-build="debug" type="text/css" rel="Stylesheet" href="css/styles.css">
  </head>
  <body ng-app="whowantstohack" ng-controller="MainCtrl">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">whowantstohack?</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right" ng-cloak>
            <li><a href="#">{{aerobatic.user.displayName}}</a></li>
            <li><a ng-href="{{aerobatic.logoutUrl}}" target="_self">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <!-- 3rd party scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.19/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>

    <!-- Consolidated release script which will be stripped from debug builds  -->
    <div data-aero-build="release">
      <script src="dist/app.min.js"></script>
    </div>

    <!-- Individual scripts for debug build -->
    <div data-aero-build="debug">
      <script src="js/app.js"></script>
      <script src="js/controllers/mainCtrl.js"></script>
      <script src="js/controllers/homeCtrl.js"></script>
      <script src="js/controllers/eventCtrl.js"></script>
      <script src="js/controllers/eventModalCtrl.js"></script>
      <script src="js/controllers/projectModalCtrl.js"></script>
      <script src="js/services/github.js"></script>
    </div>
  </body>
</html>
