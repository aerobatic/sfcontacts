<div>
  <div class="modal-header">
    <h3 class="modal-title" ng-hide="hackEvent">New Hack Event</h3>
    <h3 class="modal-title" ng-show="hackEvent">Edit Event</h3>
  </div>
  <form class="form" ng-submit="saveEvent($event)">
    <div class="modal-body">
      <!-- Used to display errors returned by the API. -->
      <div class="alert alert-danger" role="alert" ng-show="errors">
        <ul>
          <li ng-repeat="error in errors">{{error}}</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" ng-model="hackEvent.name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name">Location</label>
        <input type="text" class="form-control" name="location" ng-model="hackEvent.location" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" ng-model="hackEvent.date" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" ng-model="hackEvent.description"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <i class="fa fa-spinner fa-spin fa-2x" ng-show="eventSaving"></i>
      <button class="btn btn-primary" type="submit" ng-disabled="eventSaving">Save Event</button>
      <button class="btn btn-warning" type="button" ng-click="modalInstance.dismiss('cancel')">Cancel</button>
    </div>
  </form>
</div>
